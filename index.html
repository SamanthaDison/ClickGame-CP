<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">

</html>
</head>


<style>
    /* This is for wire framing to see our rows/columns */
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"

    ] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-light text-center">
                    <h1><b>CAFE CLICKER</b></h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row main-row">
                <div class="col-4">
                    <!-- STAT CARD HERE -->

                </div>
                <div class="col-4  d-flex align-content-center">
                    <!-- CLICK IMG HERE -->
                    <img onclick="mine()" class="img-fluid cup" src="espresso.png" alt="espresso cup">
                </div>
                <div class="col-4 mt-5 align-content-center">
                    <!-- INVENTORY CARD HERE -->
                    <div class="bg-dark text-light h-30 m-3 rounded shadow border border-light">
                        <!-- <div id="inventory"></div> -->
                        <p>Espresso:<span id="espresso-count">0</span></p>
                        <p>Bean Grinders: <span id="beanGrinder">0</span></p>
                        <p>Espresso Machines: <span id="espressoMachine">0</span>
                        </p>
                        <p>Baristas: <span id="barista">0</span></p>
                        <p>Managers: <span id="manager">0</span></p>
                    </div>
                </div>
            </div>
            <div class="row align-content-end mb-0 p-3">
                <div class="col-6 store-col">
                    <!-- STORE CARD HERE -->
                    <div class="bg-dark border border-light shadow store-card align-content-center rounded ">
                        <div class="d-flex justify-content-evenly pb-2">
                            <button id="beanGrinder-button" onclick="buyUpgrade(`beanGrinder`)">BUY BEAN
                                GRINDER <span id="beanGrinder-price">100</span></button>
                            <button onclick="buyUpgrade(`espressoMachine`)">BUY ESPRESSO MACHINE <span
                                    id="espressoMachine-price">300</span></button>
                        </div>
                        <div class="d-flex justify-content-evenly pt-3">
                            <button onclick="buyUpgrade(`barista`)">HIRE BARISTA <span
                                    id="barista-price">600</span></button>
                            <button onclick="buyUpgrade(`manager`)">HIRE MANAGER <span
                                    id="manager-price">1000</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center`">
                    <h6>MADE BY SAM</h6>
                </div>
            </div>
        </div>
    </footer>









    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>


</html>
